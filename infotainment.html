<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Infotainment Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-3 gap-4 md:grid-cols-5">
            <!-- Navigation Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-map-marked-alt text-3xl"></i>
                </div>
                <p class="mt-2">Navigation</p>
            </div>
            <!-- Music Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-music text-3xl"></i>
                </div>
                <p class="mt-2">Music</p>
            </div>
            <!-- Phone Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-phone-alt text-3xl"></i>
                </div>
                <p class="mt-2">Phone</p>
            </div>
            <!-- Settings Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-cog text-3xl"></i>
                </div>
                <p class="mt-2">Settings</p>
            </div>
            <!-- Climate Control Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-thermometer-half text-3xl"></i>
                </div>
                <p class="mt-2">Climate</p>
            </div>
            <!-- Radio Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-broadcast-tower text-3xl"></i>
                </div>
                <p class="mt-2">Radio</p>
            </div>
            <!-- Bluetooth Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-bluetooth text-3xl"></i>
                </div>
                <p class="mt-2">Bluetooth</p>
            </div>
            <!-- Car Info Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-car text-3xl"></i>
                </div>
                <p class="mt-2">Car Info</p>
            </div>
            <!-- Voice Command Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-microphone text-3xl"></i>
                </div>
                <p class="mt-2">Voice</p>
            </div>
            <!-- Apps Icon -->
            <div class="flex flex-col items-center">
                <div class="bg-gray-800 p-4 rounded-full">
                    <i class="fas fa-th text-3xl"></i>
                </div>
                <p class="mt-2">Apps</p>
            </div>
        </div>
    </div>
</body>
</html>
